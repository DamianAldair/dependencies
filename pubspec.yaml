name: dependencies
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.8
  adaptive_theme: ^3.2.0
  card_swiper: ^2.0.4
  selectable: ^0.2.9
  provider: ^6.0.3
  path_provider: ^2.0.11
  external_path: ^1.0.1
  permission_handler: ^9.2.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3+1
  photo_view:
    path: packages/photo_view
  headset_connection_event:
  audioplayers: ^1.0.1
  video_player: ^2.4.6
  video_thumbnail: ^0.5.2
  dio: ^4.0.6
  version: ^3.0.2
  device_info_plus: ^8.1.0
  package_info_plus: ^3.0.3
  share_plus: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  app_dev_config: ^0.0.5
  dcdg: ^4.0.1

flutter:
  uses-material-design: true

app_dev_config:
  android:
    apply: true
    compile_sdk: 33
    min_sdk: 21
    target_sdk: 29
